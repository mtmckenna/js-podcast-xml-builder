<body>

  <div id="container">
    <header>

    </header>
    <div id="main" role="main">
        <h1 style="text-align: center;">Podcast XML Builder</h1>
        <nav>
        <ul>
            <li><a href="javascript:clearFileInput()">New file</a></li>
            <li><a href="javascript:saveFile()">Download file</a></li>
            <li>
                Open a file:
                <div id="file_upload_section">
                <input type="file" id="files" name="files[]" />
                <output id="list"></output>
            </div>
            </li>
        </ul>
        </nav>
        <div id="podcast_properties">
        <input type="text" class="podcast_property" name="title" placeholder="Podcast title" />
        <input type="text" class="podcast_property" name="link" placeholder="http://url_to_podcast_website.com" />
        <input type="text" class="podcast_property" name="description" placeholder="Podcast description" />
        <select class="podcast_property" id="podcast_language" name="podcast_language" placeholder="Podcast's primary language"></select>
        <input type="text" class="podcast_property" name="copyright" placeholder="Copyright notice" />
        <input type="text" class="podcast_property" name="itunes_author" placeholder="Podcast author" />
        <input type="text" class="podcast_property" name="itunes_owner__itunes_name" placeholder="Podcast owner's name" />
        <input type="text" class="podcast_property" name="itunes_owner__itunes_email" placeholder="Podcast owner's email" />
        <input type="text" class="podcast_property" name="itunes_image" placeholder="http://url_to_podcast_image.com/image.jpg" />
        <input type="text" class="podcast_property" name="itunes_category" placeholder="Podcast category" />
        <input type="text" class="podcast_property" name="itunes_subcategory" placeholder="Podcast subcategory" />
        <select class="podcast_property" id="podcast_explicit" name="itunes_explicit" placeholder="Podcast Explicit"></select>
        </div>
        <div id="add_item">Add new item.</div>
        <div id="items"><ol></ol></div>
        <div id="xml_section">
        </div>
    </div>
    <footer>

    </footer>
